<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>aibarf | User Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0a0a0a;
      --fg: #cccccc;
      --accent: rgb(56, 136, 255);
      --accent-glow: rgba(56, 136, 255, 0.7);
      --radius: 0.5rem;
      --card-bg: #1a1a1a;
      --muted: #aaa;
      --overlay: rgba(0, 0, 0, 0.7);
      --columns: 3;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--bg);
      color: var(--fg);
      font-family: "Poppins", sans-serif;
      padding-top: 80px;
      padding-bottom: 60px;
    }
    nav.top-nav {
      position: fixed; top: 0; left: 0; width: 100%; height: 80px;
      padding: 1rem 2rem; background: rgba(10,10,10,0.9);
      backdrop-filter: blur(8px);
      display:flex; justify-content:space-between; align-items:center;
      z-index:1000;
    }
    nav.top-nav a.logo { display:flex; align-items:center; }
    #nav-right { display:flex; align-items:center; }
    button.btn-login, button.btn-signup, button#logout-btn {
      margin-left:1rem; padding:0.5rem 1rem;
      border:none; border-radius:var(--radius);
      background:none; cursor:pointer; font-weight:500;
      font-size:1rem; color:var(--accent);
      box-shadow:0 0 2px 2px var(--accent-glow);
      transition: box-shadow 0.3s;
    }
    button.btn-login:hover, button#logout-btn:hover {
      box-shadow:0 0 60px 4px var(--accent-glow);
    }
    @keyframes hueShift {
      0%,100% { color:hsl(0,100%,50%); }
      14% { color:hsl(30,100%,50%); }
      28% { color:hsl(60,100%,50%); }
      43% { color:hsl(120,100%,50%); }
      57% { color:hsl(240,100%,50%); }
      71% { color:hsl(275,100%,50%); }
      86% { color:hsl(300,100%,50%); }
    }
    button.btn-signup {
      animation:hueShift 25s linear infinite;
      box-shadow:0 0 2px 2px currentColor;
    }
    button.btn-signup:hover {
      box-shadow:0 0 60px 4px currentColor;
    }
    .profile-btn {
      width:2.5rem; height:2.5rem; padding:0; margin-left:1rem;
      border:none; background:none; border-radius:50%;
      overflow:hidden; cursor:pointer;
      animation:hueShift 25s linear infinite;
      box-shadow:0 0 2px 2px currentColor;
      transition: box-shadow 0.3s;
    }
    .profile-btn:hover {
      box-shadow:0 0 60px 4px currentColor;
    }
    .profile-btn img {
      width:100%; height:100%; object-fit:cover;
      display:block;
    }
    .profile-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin: 1rem auto;
      max-width: 800px;
      padding: 1rem;
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    .profile-header img {
      width: 80px; height: 80px;
      border-radius: 50%; object-fit: cover;
      box-shadow: 0 0 10px var(--accent-glow);
    }
    .profile-header .profile-info {
      flex: 1;
    }
    .profile-header h2 {
      margin-bottom: 0.25rem;
      font-size: 1.5rem;
    }
    .profile-header p {
      font-size: 1rem;
      color: var(--muted);
    }
    .container { max-width: 1200px; margin: 0 auto; padding: 1rem; }
    .grid {
      display: grid;
      grid-template-columns: repeat(var(--columns), 1fr);
      gap: 2px;
    }
    .card {
      position: relative;
      display: block;
      width: 100%;
      aspect-ratio: 1/1;
      overflow: hidden;
      border-radius: var(--radius);
      background: var(--card-bg);
      text-decoration: none;
      color: inherit;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.4);
    }
    .thumbnail {
      width: 100%; height: 100%; object-fit: cover; display: block;
    }
    .overlay {
      position: absolute;
      bottom: 0; left: 0; width: 100%;
      padding: 0.75rem 1rem;
      background: var(--overlay);
      transform: translateY(100%);
      transition: transform 0.3s;
    }
    .card:hover .overlay { transform: translateY(0); }
    .overlay h2 { font-size: 1rem; font-weight: 600; margin: 0; }
    .card-stats {
      margin-top: 0.25rem;
      font-size: 0.75rem;
      color: var(--muted);
      text-align: left;
    }
    #grid-status {
      text-align: center;
      color: var(--muted);
      margin: 2rem 0;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.8rem;
      color: #777;
    }
    footer a.z532 { color: #00ff84; text-decoration: none; font-weight: 500; }
  </style>
</head>
<body>
  <nav class="top-nav">
    <a href="index.html" class="logo">
      <img src="/images/aibarf-logo-1.jpeg" alt="aibarf Logo" height="32" />
    </a>
    <div id="nav-right"></div>
  </nav>

  <section class="profile-header" id="profile-header" style="display:none;">
    <img id="profile-image" src="/images/initial-profile-image-v1.png" alt="Profile Image" />
    <div class="profile-info">
      <h2 id="profile-username"></h2>
      <p id="profile-bio"></p>
    </div>
  </section>

  <main class="container">
    <div id="grid-status">Loading user sets...</div>
    <div id="sets-grid" class="grid" style="display:none;"></div>
  </main>

  <footer>
    © 2025 aibarf. All images synthetic. All minds welcome.
    <a href="https://z532.ai" class="z532">A Z532 product.</a>
  </footer>

  <script>
    const API = window.location.origin;
    // Extract username from /u/USERNAME, handling trailing slashes
    const usernameMatch = window.location.pathname.match(/^\/u\/([^\/]+)\/?$/);
    const username = usernameMatch ? decodeURIComponent(usernameMatch[1]) : null;

    const gridStatus = document.getElementById("grid-status");
    const grid = document.getElementById("sets-grid");
    const profileHeader = document.getElementById("profile-header");
    const profileImage = document.getElementById("profile-image");
    const profileUsername = document.getElementById("profile-username");
    const profileBio = document.getElementById("profile-bio");
    const navRight = document.getElementById("nav-right");

    // Sanitize text to prevent XSS
    function sanitizeText(text) {
      const div = document.createElement('div');
      div.textContent = text || '';
      return div.innerHTML;
    }

    // Render navigation based on auth status
    async function renderNav() {
      try {
        const res = await fetch(`${API}/me`, { credentials: "include", mode: "cors" });
        if (!res.ok) throw new Error('Failed to fetch user');
        const data = await res.json();
        if (data.user) {
          navRight.innerHTML = `
            <button id="create-btn" class="btn-add" data-tooltip="Create Set">＋</button>
            <button id="profile-btn" class="profile-btn">
              <img src="${data.user.profile_image_url || '/images/initial-profile-image-v1.png'}" alt="Profile">
            </button>
          `;
          document.getElementById("create-btn").addEventListener("click", () => {
            location.href = "create-image-set.html";
          });
          document.getElementById("profile-btn").addEventListener("click", () => {
            location.href = `/u/${encodeURIComponent(data.user.name)}`;
          });
        } else {
          navRight.innerHTML = `
            <button class="btn-login" onclick="location.href='login-page.html'">Log In</button>
            <button class="btn-signup" onclick="location.href='signup.html'">Sign Up</button>
          `;
        }
      } catch (err) {
        navRight.innerHTML = `
          <button class="btn-login" onclick="location.href='login-page.html'">Log In</button>
          <button class="btn-signup" onclick="location.href='signup.html'">Sign Up</button>
        `;
      }
    }

    async function loadUserProfile() {
      if (!username) {
        gridStatus.textContent = "Invalid username";
        return;
      }
      try {
        const res = await fetch(`${API}/api/u/${encodeURIComponent(username)}`, {
          credentials: "include",
          mode: "cors"
        });
        if (!res.ok) {
          if (res.status === 404) throw new Error("User not found");
          throw new Error(`Failed to fetch user profile: ${res.status}`);
        }
        const { user, sets } = await res.json();

        profileHeader.style.display = "flex";
        profileImage.src = user.profile_image_url || "/images/initial-profile-image-v1.png";
        profileUsername.textContent = sanitizeText(user.name);
        profileBio.textContent = sanitizeText(user.bio) || "No bio provided";

        if (!sets.length) {
          gridStatus.textContent = "This user has not published any image sets.";
          return;
        }
        gridStatus.style.display = "none";
        grid.style.display = "grid";

        sets.forEach(s => {
          const a = document.createElement("a");
          a.href = `/set-page?id=${encodeURIComponent(s.id)}`; // Link to set-page.html
          a.className = "card";

          const img = document.createElement("img");
          img.src = s.mainImageUrl;
          img.alt = sanitizeText(s.title);
          img.className = "thumbnail";
          a.appendChild(img);

          const ov = document.createElement("div");
          ov.className = "overlay";
          const levelEmojis = {
            1: "🧸🏞️🌿🖍️🐥",
            2: "🎨🍭🔮🧬🌈",
            3: "🚗🏙️🏗️🤸‍♀️🚴‍♂️",
            4: "🤔🏛️✊🏳️‍🌈📢",
            5: "🎭👙🤡🍸👠"
          };
          const emojiSet = levelEmojis[s.level] || "";
          ov.innerHTML = `
            <h2>${sanitizeText(s.title)}</h2>
            <div class="card-stats">Level ${s.level} ${emojiSet}</div>
            <div class="card-stats">${s.imageCount} Images</div>
          `;
          a.appendChild(ov);
          grid.appendChild(a);
        });
      } catch (err) {
        gridStatus.textContent = err.message;
        profileHeader.style.display = "none";
      }
    }

    // Load navigation and user profile
    Promise.all([renderNav(), loadUserProfile()]);
  </script>
</body>
</html>
