<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Profile</title>
  <link href="https://unpkg.com/cropperjs/dist/cropper.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/cropperjs/dist/cropper.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .profile-edit {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 0.75rem;
      width: 400px;
      text-align: center;
    }
    .profile-edit h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .crop-container {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 0 auto 1rem;
    }
    #imageCropper {
      max-width: 100%;
      display: block;
    }
    .mask {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      border-radius: 50%;
      box-shadow: 0 0 0 9999px rgba(0,0,0,0.6);
    }
    .form-group {
      margin-bottom: 1rem;
      text-align: left;
    }
    label {
      font-size: 0.9rem;
      margin-bottom: 0.3rem;
      display: block;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 0.5rem;
      border: none;
      border-radius: 0.4rem;
      background: #333;
      color: #eee;
    }
    input[type="file"] {
      color: #eee;
    }
    button {
      background: #4CAF50;
      color: white;
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 0.4rem;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

  <div class="profile-edit">
    <h1>Edit Profile</h1>

    <div class="crop-container">
      <img id="imageCropper" src="https://your-cdn-domain.com/user-images-v1/profile-images/default.jpg" alt="Profile Image" />
      <div class="mask"></div>
    </div>

    <form id="editProfileForm" enctype="multipart/form-data">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" value="coryzuber" />
      </div>
      <div class="form-group">
        <label for="bio">Bio</label>
        <textarea id="bio" name="bio" rows="3">Tell the world about yourself...</textarea>
      </div>
      <div class="form-group">
        <label for="profileImage">Profile Image</label>
        <input type="file" id="profileImage" name="profileImage" accept="image/*" />
      </div>
      <button type="submit">Save Changes</button>
    </form>
  </div>

  <script>
    let cropper;
    const imageCropper = document.getElementById('imageCropper');
    const profileImageInput = document.getElementById('profileImage');

    profileImageInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = () => {
          imageCropper.src = reader.result;
          if (cropper) cropper.destroy();
          cropper = new Cropper(imageCropper, {
            aspectRatio: 1,
            viewMode: 1,
            background: false,
            dragMode: 'move',
          });
        };
        reader.readAsDataURL(file);
      }
    });

    document.getElementById('editProfileForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData();
      formData.append('username', document.getElementById('username').value);
      formData.append('bio', document.getElementById('bio').value);

      if (cropper) {
        const canvas = cropper.getCroppedCanvas({
          width: 400,
          height: 400,
          imageSmoothingQuality: 'high'
        });
        const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/webp', 0.9));
        formData.append('profileImage', blob, 'profile.webp');
      }

      try {
        const res = await fetch('/api/update-profile', {
          method: 'POST',
          body: formData
        });

        if (res.ok) {
          alert('Profile updated!');
        } else {
          alert('Error updating profile');
        }
      } catch (err) {
        console.error(err);
        alert('Error updating profile');
      }
    });
  </script>

</body>
</html>
