<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Profile</title>
  <link href="https://unpkg.com/cropperjs/dist/cropper.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/cropperjs/dist/cropper.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .profile-edit {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 0.75rem;
      width: 400px;
      text-align: center;
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
      border: 2px solid #555;
      cursor: pointer;
    }
    .profile-pic:hover {
      outline: 2px solid #4CAF50;
    }
    .form-group {
      margin-bottom: 1rem;
      text-align: left;
    }
    label {
      font-size: 0.9rem;
      margin-bottom: 0.3rem;
      display: block;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 0.5rem;
      border: none;
      border-radius: 0.4rem;
      background: #333;
      color: #eee;
    }
    button {
      background: #4CAF50;
      color: white;
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 0.4rem;
      cursor: pointer;
      font-weight: bold;
    }
    button.pulse {
      animation: pulse 1.5s infinite;
      background: #2196F3;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 5px #2196F3; }
      50% { box-shadow: 0 0 20px #2196F3; }
      100% { box-shadow: 0 0 5px #2196F3; }
    }
    /* Modal Styles */
    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal.active {
      display: flex;
    }
    .modal-content {
      position: relative;
      background: #222;
      padding: 1rem;
      border-radius: 0.5rem;
    }
    .modal-content img {
      max-width: 300px;
      max-height: 300px;
    }
    .modal-mask {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      border-radius: 50%;
      box-shadow: 0 0 0 9999px rgba(0,0,0,0.7);
      pointer-events: none;
    }
    .modal-buttons {
      margin-top: 1rem;
      text-align: center;
    }
    .modal-buttons button {
      margin: 0 0.5rem;
    }
  </style>
</head>
<body>

  <div class="profile-edit">
    <h1>Edit Profile</h1>

    <img id="profilePreview" class="profile-pic" src="https://your-cdn-domain.com/user-images-v1/profile-images/default.jpg" alt="Profile Picture" />

    <form id="editProfileForm" enctype="multipart/form-data">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" value="coryzuber" />
      </div>
      <div class="form-group">
        <label for="bio">Bio</label>
        <textarea id="bio" name="bio" rows="3">Tell the world about yourself...</textarea>
      </div>
      <button id="saveButton" type="submit">Save Changes</button>
    </form>
  </div>

  <!-- Modal for Cropping -->
  <div id="cropModal" class="modal">
    <div class="modal-content">
      <input type="file" id="fileInput" accept="image/*" />
      <img id="cropImage" />
      <div class="modal-mask"></div>
      <div class="modal-buttons">
        <button id="acceptCrop">Accept</button>
        <button id="cancelCrop">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    let cropper = null;
    let croppedBlob = null;
    const profilePreview = document.getElementById('profilePreview');
    const cropModal = document.getElementById('cropModal');
    const fileInput = document.getElementById('fileInput');
    const cropImage = document.getElementById('cropImage');
    const saveButton = document.getElementById('saveButton');

    profilePreview.addEventListener('click', () => {
      cropModal.classList.add('active');
      fileInput.value = ''; // Reset file input
      cropImage.src = '';
    });

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = () => {
          cropImage.src = reader.result;
          if (cropper) cropper.destroy();
          cropper = new Cropper(cropImage, {
            aspectRatio: 1,
            viewMode: 1,
            background: false,
          });
        };
        reader.readAsDataURL(file);
      }
    });

    document.getElementById('acceptCrop').addEventListener('click', () => {
      if (cropper) {
        const canvas = cropper.getCroppedCanvas({
          width: 400,
          height: 400,
          imageSmoothingQuality: 'high'
        });
        canvas.toBlob(blob => {
          croppedBlob = blob;
          profilePreview.src = URL.createObjectURL(blob);
          saveButton.classList.add('pulse');
          cropModal.classList.remove('active');
        }, 'image/webp', 0.9);
      }
    });

    document.getElementById('cancelCrop').addEventListener('click', () => {
      cropModal.classList.remove('active');
      if (cropper) {
        cropper.destroy();
        cropper = null;
      }
    });

    document.getElementById('editProfileForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData();
      formData.append('username', document.getElementById('username').value);
      formData.append('bio', document.getElementById('bio').value);
      if (croppedBlob) {
        formData.append('profileImage', croppedBlob, 'profile.webp');
      }

      try {
        const res = await fetch('/api/update-profile', {
          method: 'POST',
          body: formData
        });
        if (res.ok) {
          alert('Profile updated!');
          saveButton.classList.remove('pulse');
          croppedBlob = null;
        } else {
          alert('Error updating profile');
        }
      } catch (err) {
        console.error(err);
        alert('Error updating profile');
      }
    });
  </script>

</body>
</html>
