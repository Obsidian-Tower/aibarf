<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>aibarf | Sign Up</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    /* Mobile-first base styles */
    :root {
      --bg: #0a0a0a;
      --card: #121212;
      --fg: #cccccc;
      --accent: #2b7dfc;
      --error: #d32f2f;
      --success: #28a745;
      --border-radius: 0.5rem;
      --border-width: 0.125rem;
      --input-height: 3rem;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--fg);
      padding: 1rem;
      line-height: 1.5;
    }
    .container {
      max-width: 24rem;
      margin: 2rem auto;
      background: var(--card);
      padding: 1.5rem;
      border-radius: var(--border-radius);
      box-shadow: 0 0 1rem rgba(0,0,0,0.6);
    }
    h2 { font-size: 1.5rem; margin-bottom: 1rem; text-align: center; }
    form { display: flex; flex-direction: column; gap: 1.5rem; }
    label { font-size: 0.9rem; margin-bottom: 0.25rem; }
    input[type]:is(text, email, password) {
      width: 100%;
      height: var(--input-height);
      padding: 0 0.75rem;
      border: var(--border-width) solid #444;
      border-radius: var(--border-radius);
      background: #181818;
      color: var(--fg);
      font-size: 1rem;
      transition: border-color 150ms, box-shadow 150ms;
    }
    input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0.5rem rgba(43,125,252,0.5);
    }
    .error { border-color: var(--error) !important; }
    .valid { border-color: var(--success) !important; }
    .form-group { display: flex; flex-direction: column; }
    .help-text { font-size: 0.8rem; color: #888; margin-top: 0.25rem; }
    .error-text { font-size: 0.8rem; color: var(--error); margin-top: 0.25rem; min-height:1rem; }
    .strength-meter { font-size: 0.9rem; margin-top:0.25rem; min-height:1rem; }
    .requirement-list { list-style: none; padding-left:1rem; font-size:0.8rem; color:#666; }
    .requirement-list .met { color: var(--success); }
    .toggle-btn {
      position: absolute; right:0.75rem; top:50%; transform: translateY(-50%);
      background:transparent; border:none; color:var(--fg); cursor:pointer;
      font-size:0.9rem;
    }
    .checkbox-group { display: flex; align-items: center; gap:0.5rem; }
    .checkbox-group input { width: auto; height: auto; margin:0; }
    button[type="submit"] {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: var(--border-radius);
      height: var(--input-height);
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s, opacity 0.2s;
    }
    button[disabled] {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .banner { text-align:center; padding:0.75rem; border-radius:var(--border-radius); }
    .banner.error { background: var(--error); color:#fff; margin-bottom:1rem; }
    .banner.success { background: var(--success); color:#fff; margin-bottom:1rem; }
    @media (min-width: 600px) {
      .container { padding:2rem; }
      h2 { font-size:1.75rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign Up</h2>
    <div id="global-error" class="banner error" style="display:none;"></div>
    <div id="global-success" class="banner success" style="display:none;"></div>
    <form id="signup-form" novalidate>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required autocomplete="username">
        <div id="username-error" class="error-text"></div>
        <div id="username-help" class="help-text">3â€“20 letters or numbers.</div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required autocomplete="email">
        <div id="email-error" class="error-text"></div>
      </div>
      <div class="form-group" style="position:relative;">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required autocomplete="new-password">
        <button type="button" id="toggle-password" class="toggle-btn">Show</button>
        <div id="password-error" class="error-text"></div>
        <div id="password-strength" class="strength-meter"></div>
        <ul class="requirement-list">
          <li id="req-length">At least 8 characters</li>
          <li id="req-letter">Contains a letter</li>
          <li id="req-number">Contains a number</li>
        </ul>
      </div>
      <div class="form-group">
        <label for="confirm">Confirm Password</label>
        <input type="password" id="confirm" name="confirm" required autocomplete="new-password">
        <div id="confirm-error" class="error-text"></div>
      </div>
      <div class="form-group checkbox-group">
        <input type="checkbox" id="tos" name="tos" required>
        <label for="tos">I agree to the <a href="#" style="color:var(--accent);">Terms</a></label>
      </div>
      <div id="tos-error" class="error-text"></div>
      <div class="form-group checkbox-group">
        <input type="checkbox" id="newsletter" name="newsletter">
        <label for="newsletter">Subscribe to newsletter</label>
      </div>
      <!-- Honeypot -->
      <div style="display:none;"><label for="website">Website</label><input type="text" id="website" name="website"></div>
      <button type="submit" id="submit">Sign Up</button>
    </form>
  </div>
  <script>
    const apiBase = 'https://aibarf-auth.coryzuber.workers.dev';
    const form = document.getElementById('signup-form');
    const globalError = document.getElementById('global-error');
    const globalSuccess = document.getElementById('global-success');

    const qs = id => document.getElementById(id);
    const setError = (el, msg) => {
      el.textContent = msg;
      if (msg) el.previousElementSibling.classList.add('error');
      else el.previousElementSibling.classList.remove('error');
    };

    // Username availability
    let userTimer;
    qs('username').addEventListener('input', e => {
      clearTimeout(userTimer);
      setError(qs('username-error'), '');
      const val = e.target.value.trim();
      if (val.length < 3) return;
      userTimer = setTimeout(async () => {
        try {
          const res = await fetch(`${apiBase}/check-username?username=${encodeURIComponent(val)}`);
          const { available } = await res.json();
          if (available) {
            setError(qs('username-error'), 'Available');
            qs('username').classList.add('valid');
          } else {
            setError(qs('username-error'), 'Taken');
          }
        } catch {
          setError(qs('username-error'), 'Error checking');
        }
      }, 500);
    });

    // Email format
    qs('email').addEventListener('input', e => {
      const valid = /^\S+@\S+\.\S+$/.test(e.target.value);
      setError(qs('email-error'), valid ? '' : 'Invalid email');
    });

    // Password strength
    const pw = qs('password'), strength = qs('password-strength');
    const reqs = {
      length: qs('req-length'),
      letter: qs('req-letter'),
      number: qs('req-number')
    };
    pw.addEventListener('input', () => {
      const v = pw.value;
      let score = 0;
      if (v.length >= 8) { score++; reqs.length.classList.add('met'); } else reqs.length.classList.remove('met');
      if (/[A-Za-z]/.test(v)) { score++; reqs.letter.classList.add('met'); } else reqs.letter.classList.remove('met');
      if (/[0-9]/.test(v)) { score++; reqs.number.classList.add('met'); } else reqs.number.classList.remove('met');
      const msgs = ['Too weak','Weak','Good','Strong'];
      strength.textContent = msgs[score];
      pw.classList.toggle('valid', score > 1);
      pw.classList.toggle('error', score < 2 && v.length > 0);
    });

    // Toggle password visibility
    qs('toggle-password').addEventListener('click', () => {
      const type = pw.type === 'password' ? 'text' : 'password';
      pw.type = type;
      qs('toggle-password').textContent = type === 'password' ? 'Show' : 'Hide';
    });

    // Confirm match
    qs('confirm').addEventListener('input', e => {
      setError(qs('confirm-error'), e.target.value === pw.value ? '' : 'Does not match');
    });

    // Form submission
    form.addEventListener('submit', async e => {
      e.preventDefault();
      globalError.style.display = globalSuccess.style.display = 'none';
      if (!qs('tos').checked) { setError(qs('tos-error'), 'Required'); return; }
      if (qs('website').value) return;
      const btn = qs('submit'); btn.disabled = true; btn.textContent = 'Signing up...';
      const payload = {
        name: qs('username').value,
        email: qs('email').value,
        password: pw.value
      };
      try {
        const res = await fetch(`${apiBase}/signup`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        if (!res.ok) {
          globalError.textContent = data.error || 'Error';
          globalError.style.display = 'block';
        } else {
          globalSuccess.style.display = 'block';
          setTimeout(() => location.href = 'login.html', 3000);
        }
      } catch {
        globalError.textContent = 'Network error';
        globalError.style.display = 'block';
      } finally {
        btn.disabled = false;
        btn.textContent = 'Sign Up';
      }
    });
  </script>
</body>
</html>
