<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>aibarf | Sign Up</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">aibarf</div>
    <nav class="nav-links">
      <a class="button" href="index.html">Home</a>
      <a class="button" href="login.html">Login</a>
    </nav>
  </header>

  <main class="container">
    <section class="signup-page page">
      <h2>Create Account</h2>

      <!-- Global error & success banners -->
      <div id="form-error" style="display:none;background:#b00020;color:#fff;padding:1rem;border-radius:var(--radius);margin-bottom:1.5rem;" role="alert"></div>
      <div id="success-banner" style="display:none;background:#2e7d32;color:#fff;padding:1rem;border-radius:var(--radius);margin-bottom:1.5rem;" role="alert">
        Account created! Check your email to verify your account.
      </div>

      <form id="signup-form" novalidate>
        <!-- Username -->
        <div class="form-group">
          <label for="signup-name">Username</label>
          <input type="text" id="signup-name" name="username" required aria-describedby="username-help username-error" />
          <div id="username-help" class="help-text">3–20 characters: letters and numbers only.</div>
          <div id="username-error" class="error-message" aria-live="polite" style="min-height:1.4em;color:var(--fg);"></div>
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="signup-email">Email</label>
          <input type="email" id="signup-email" name="email" required aria-describedby="email-help email-error" />
          <div id="email-help" class="help-text">We’ll send you a verification email.</div>
          <div id="email-error" class="error-message" aria-live="polite" style="min-height:1.4em;color:var(--fg);"></div>
        </div>

        <!-- Password -->
        <div class="form-group">
          <label for="signup-password">Password</label>
          <div style="position:relative;">
            <input type="password" id="signup-password" name="password" required aria-describedby="password-help password-error password-strength" style="padding-right:4rem;" />
            <button type="button" id="toggle-password" aria-label="Show password" style="position:absolute;right:0.5rem;top:50%;transform:translateY(-50%);background:transparent;border:none;color:var(--fg);cursor:pointer;font-size:1rem;">Show</button>
          </div>
          <div id="password-help" class="help-text">At least 8 characters, including letters and numbers.</div>
          <div id="password-strength" class="strength-meter" aria-live="polite" style="min-height:1.4em;color:var(--fg);"></div>
          <div id="password-error" class="error-message" aria-live="polite" style="min-height:1.4em;color:var(--fg);"></div>
          <ul id="password-requirements" class="requirement-list" style="list-style:none;padding-left:1rem;margin-top:0.5rem;">
            <li id="pw-req-length" class="requirement-item">At least 8 characters</li>
            <li id="pw-req-letter" class="requirement-item">Contains a letter</li>
            <li id="pw-req-number" class="requirement-item">Contains a number</li>
          </ul>
        </div>

        <!-- Confirm Password -->
        <div class="form-group">
          <label for="signup-confirm">Confirm Password</label>
          <input type="password" id="signup-confirm" name="confirm" required aria-describedby="confirm-error" />
          <div id="confirm-error" class="error-message" aria-live="polite" style="min-height:1.4em;color:var(--fg);"></div>
        </div>

        <!-- TOS -->
        <div class="form-group">
          <input type="checkbox" id="tos" name="tos" required />
          <label for="tos">I agree to the <a href="terms.html" target="_blank">Terms of Service</a> and <a href="privacy.html" target="_blank">Privacy Policy</a></label>
          <div id="tos-error" class="error-message" aria-live="polite" style="min-height:1.4em;color:var(--fg);"></div>
        </div>

        <!-- Newsletter Opt-In -->
        <div class="form-group">
          <input type="checkbox" id="newsletter" name="newsletter" />
          <label for="newsletter">Subscribe to our newsletter (optional)</label>
        </div>

        <!-- Honeypot for bots -->
        <div style="display:none;"><label for="website">Website</label><input type="text" id="website" name="website" /></div>

        <!-- Submit -->
        <button type="submit" id="submit-button">Sign Up</button>
      </form>
    </section>
  </main>

  <script>
    const usernameInput = document.getElementById('signup-name');
    const usernameError = document.getElementById('username-error');
    let usernameTimer;

    usernameInput.addEventListener('input', () => {
      clearTimeout(usernameTimer);
      usernameError.textContent = '';
      const val = usernameInput.value;
      if (val.length < 3) return;
      if (!/^[a-zA-Z0-9]+$/.test(val)) {
        usernameError.textContent = 'Usernames can only contain letters and numbers.';
        return;
      }
      usernameError.textContent = 'Checking username...';
      usernameTimer = setTimeout(() => {
        // TODO: Replace with server-side availability check
        usernameError.textContent = 'Username available!';
        usernameError.style.color = 'var(--accent)';
      }, 500);
    });

    const emailInput = document.getElementById('signup-email');
    const emailError = document.getElementById('email-error');
    emailInput.addEventListener('input', () => {
      emailError.textContent = '';
      const val = emailInput.value;
      if (val && !/^\S+@\S+\.\S+$/.test(val)) {
        emailError.textContent = 'Invalid email format';
      }
    });

    const passwordInput = document.getElementById('signup-password');
    const pwStrength = document.getElementById('password-strength');
    const pwReqList = {
      length: document.getElementById('pw-req-length'),
      letter: document.getElementById('pw-req-letter'),
      number: document.getElementById('pw-req-number')
    };

    passwordInput.addEventListener('input', () => {
      const val = passwordInput.value;
      let strength = 0;
      if (val.length >= 8) { strength++; pwReqList.length.classList.add('met'); } else pwReqList.length.classList.remove('met');
      if (/[A-Za-z]/.test(val)) { strength++; pwReqList.letter.classList.add('met'); } else pwReqList.letter.classList.remove('met');
      if (/[0-9]/.test(val)) { strength++; pwReqList.number.classList.add('met'); } else pwReqList.number.classList.remove('met');
      const msgs = ['Too weak','Weak','Good','Strong'];
      pwStrength.textContent = msgs[strength];
      pwStrength.style.color = strength > 1 ? 'var(--accent)' : 'var(--fg-muted)';
    });

    const togglePwBtn = document.getElementById('toggle-password');
    togglePwBtn && togglePwBtn.addEventListener('click', () => {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      togglePwBtn.textContent = type === 'password' ? 'Show' : 'Hide';
    });

    const confirmInput = document.getElementById('signup-confirm');
    const confirmError = document.getElementById('confirm-error');
    confirmInput.addEventListener('input', () => {
      confirmError.textContent = confirmInput.value !== passwordInput.value ? 'Passwords do not match' : '';
    });

    const form = document.getElementById('signup-form');
    const formError = document.getElementById('form-error');
    const successBanner = document.getElementById('success-banner');

    form.addEventListener('submit', async e => {
      e.preventDefault();
      formError.style.display = 'none';
      successBanner.style.display = 'none';

      // TOS
      if (!document.getElementById('tos').checked) {
        document.getElementById('tos-error').textContent = 'You must agree to the terms.';
        return;
      }

      // Honeypot
      if (document.getElementById('website').value) return;

      // Disable button
      const submitBtn = document.getElementById('submit-button');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Signing up...';

      const payload = {
        name: usernameInput.value,
        email: emailInput.value,
        password: passwordInput.value
      };

      try {
        const res = await fetch('https://aibarf-auth.coryzuber.workers.dev/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        if (!res.ok) {
          formError.textContent = data.error || 'Signup failed';
          formError.style.display = 'block';
          submitBtn.disabled = false;
          submitBtn.textContent = 'Sign Up';
        } else {
          successBanner.style.display = 'block';
          form.reset();
          submitBtn.disabled = false;
          submitBtn.textContent = 'Sign Up';
          setTimeout(() => location.href = 'login.html', 3000);
        }
      } catch (err) {
        formError.textContent = 'Network error — please try again';
        formError.style.display = 'block';
        submitBtn.disabled = false;
        submitBtn.textContent = 'Sign Up';
      }
    });
  </script>
</body>
</html>
