<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>aibarf | Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #0a0a0a;
        --card: #121212;
        --fg: #cccccc;
        --accent: #2b7dfc;
        --accent-glow: rgba(43, 125, 252, 0.7);
        --success: #28a745;
        --success-glow: rgba(40, 167, 69, 0.7);
        --error: #d32f2f;
        --radius: 0.5rem;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: var(--bg);
        color: var(--fg);
        padding: 1rem;
      }

      .container {
        max-width: 24rem;
        margin: 3rem auto;
        background: var(--card);
        padding: 2rem;
        border-radius: var(--radius);
        box-shadow: 0 0 1rem rgba(0, 0, 0, 0.6);
      }

      h2 {
        text-align: center;
        font-size: 1.8rem;
        margin-bottom: 1.5rem;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 1.25rem;
      }

      .form-group {
        display: flex;
        flex-direction: column;
      }

      label {
        font-size: 0.9rem;
        margin-bottom: 0.3rem;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"] {
        height: 2rem;
        padding: 0 0.75rem;
        font-size: 0.95rem;
        border-radius: var(--radius);
        border: 1px solid #444;
        background: #181818;
        color: var(--fg);
        transition: box-shadow 0.25s ease, border-color 0.25s ease;
      }

      input:focus {
        border-color: var(--accent);
        box-shadow: 0 0 8px 2px var(--accent-glow);
        outline: none;
      }

      input.valid {
        border-color: var(--success);
        box-shadow: 0 0 8px 2px var(--success-glow);
      }

      input.error {
        border-color: var(--error);
        box-shadow: 0 0 6px 1px rgba(211, 47, 47, 0.5);
      }

      input:-webkit-autofill {
        box-shadow: 0 0 0px 1000px #181818 inset !important;
        -webkit-text-fill-color: var(--fg) !important;
        caret-color: var(--fg);
        transition: background-color 9999s ease-out 0s;
      }

      .error-text {
        font-size: 0.8rem;
        color: var(--error);
        min-height: 1rem;
      }

      .error-text.valid {
        color: var(--success);
      }

      .help-text {
        font-size: 0.75rem;
        color: #888;
      }

      .strength-meter {
        font-size: 0.85rem;
        margin-top: 0.25rem;
      }

      .requirement-list {
        font-size: 0.75rem;
        list-style: none;
        padding-left: 1rem;
        color: #777;
      }

      .requirement-list .met {
        color: var(--success);
      }

      .toggle-btn {
        position: absolute;
        right: 0.75rem;
        top: 50%;
        transform: translateY(-50%);
        background: transparent;
        border: none;
        color: var(--fg);
        cursor: pointer;
        font-size: 0.9rem;
      }

      .checkbox-group {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.9rem;
      }

      .checkbox-group input[type="checkbox"] {
        width: 1rem;
        height: 1rem;
        margin: 0;
      }

      .checkbox-group label {
        position: relative;
        top: 0.2em;
      }

      button[type="submit"] {
        height: 3rem;
        font-size: 1rem;
        font-weight: 600;
        border-radius: var(--radius);
        background: var(--accent);
        color: white;
        border: none;
        cursor: pointer;
        transition: background 0.2s ease;
      }

      button[type="submit"]:hover {
        background: #1f5ec2;
      }

      button[disabled] {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .banner {
        text-align: center;
        padding: 0.75rem;
        border-radius: var(--radius);
      }

      .banner.error {
        background: var(--error);
        color: white;
      }

      .banner.success {
        background: var(--success);
        color: white;
      }

      @media (min-width: 600px) {
        .container {
          padding: 2.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Sign Up</h2>
      <div id="global-error" class="banner error" style="display: none"></div>
      <div
        id="global-success"
        class="banner success"
        style="display: none"
      ></div>
      <form id="signup-form" novalidate>
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            required
            autocomplete="username"
          />
          <div id="username-error" class="error-text"></div>
          <div class="help-text">3–20 letters or numbers.</div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            autocomplete="email"
          />
          <div id="email-error" class="error-text"></div>
        </div>

        <div class="form-group" style="position: relative">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            autocomplete="new-password"
          />
          <button type="button" class="toggle-btn" id="toggle-password">
            Show
          </button>
          <div id="password-error" class="error-text"></div>
          <div id="password-strength" class="strength-meter"></div>
          <ul class="requirement-list">
            <li id="req-length">At least 8 characters</li>
            <li id="req-letter">Contains a letter</li>
            <li id="req-number">Contains a number</li>
          </ul>
        </div>

        <div class="form-group">
          <label for="confirm">Confirm Password</label>
          <input
            type="password"
            id="confirm"
            name="confirm"
            required
            autocomplete="new-password"
          />
          <div id="confirm-error" class="error-text"></div>
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="tos" name="tos" required />
          <label for="tos">I agree to the <a href="#">Terms</a></label>
        </div>
        <div id="tos-error" class="error-text"></div>

        <div style="display: none">
          <label for="website">Website</label>
          <input type="text" id="website" name="website" />
        </div>

        <button type="submit" id="submit">Sign Up</button>
      </form>
    </div>

    <script>
      const apiBase = "https://aibarf-auth.coryzuber.workers.dev";
      const qs = (id) => document.getElementById(id);

      const USERNAME_REGEX = /^[a-zA-Z0-9_-]{3,20}$/;
      const EMAIL_REGEX = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]{2,}$/;
      const SPECIAL_CHAR_REGEX = /[!@#$%^&*(),.?\":{}|<>]/;

      const setError = (el, msg) => {
        el.textContent = msg;
        const input = el.previousElementSibling;
        if (!input || !input.classList) return;
        input.classList.toggle("error", !!msg);
      };

      // Username availability and format
      let userTimer;
      qs("username").addEventListener("input", (e) => {
        clearTimeout(userTimer);
        const msg = qs("username-error");
        const input = e.target;
        const val = input.value.trim();
        msg.textContent = "";
        input.classList.remove("valid", "error");
        msg.classList.remove("valid");

        if (!USERNAME_REGEX.test(val)) {
          msg.textContent = "3–20 letters, numbers, _ or - only";
          input.classList.add("error");
          return;
        }

        userTimer = setTimeout(async () => {
          try {
            const res = await fetch(
              `${apiBase}/check-username?username=${encodeURIComponent(val)}`
            );
            const { available } = await res.json();
            if (available) {
              msg.textContent = "Available";
              msg.classList.add("valid");
              input.classList.add("valid");
            } else {
              msg.textContent = "Username already taken";
              input.classList.add("error");
            }
          } catch {
            msg.textContent = "Error checking";
            input.classList.add("error");
          }
        }, 400);
      });

      // Toggle password visibility
      qs("toggle-password").addEventListener("click", () => {
        const pw = qs("password");
        const type = pw.type === "password" ? "text" : "password";
        pw.type = type;
        qs("toggle-password").textContent =
          type === "password" ? "Show" : "Hide";
      });

      // Password strength
      const pw = qs("password");
      const reqs = {
        length: qs("req-length"),
        letter: qs("req-letter"),
        number: qs("req-number"),
        special: null, // Add manually if you extend your requirement list in UI
      };
      const strength = qs("password-strength");

      pw.addEventListener("input", () => {
        const v = pw.value;
        let score = 0;
        if (v.length >= 8) {
          score++;
          reqs.length.classList.add("met");
        } else reqs.length.classList.remove("met");

        if (/[A-Za-z]/.test(v)) {
          score++;
          reqs.letter.classList.add("met");
        } else reqs.letter.classList.remove("met");

        if (/\d/.test(v)) {
          score++;
          reqs.number.classList.add("met");
        } else reqs.number.classList.remove("met");

        if (SPECIAL_CHAR_REGEX.test(v)) {
          score++;
          if (reqs.special) reqs.special.classList.add("met");
        } else if (reqs.special) {
          reqs.special.classList.remove("met");
        }

        const levels = ["Too weak", "Weak", "Good", "Strong"];
        strength.textContent = levels[score] || "";
      });

      // Confirm password
      qs("confirm").addEventListener("input", (e) => {
        setError(
          qs("confirm-error"),
          e.target.value === pw.value ? "" : "Does not match"
        );
      });

      // Email format validation
      qs("email").addEventListener("input", (e) => {
        const valid = EMAIL_REGEX.test(e.target.value.trim());
        setError(qs("email-error"), valid ? "" : "Invalid email");
      });

      // Form submission
      const form = document.getElementById("signup-form");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const btn = qs("submit");
        btn.disabled = true;
        btn.textContent = "Signing up...";
        const globalError = qs("global-error");
        const globalSuccess = qs("global-success");
        globalError.style.display = globalSuccess.style.display = "none";

        if (!qs("tos").checked) {
          setError(qs("tos-error"), "You must agree to the terms");
          btn.disabled = false;
          btn.textContent = "Sign Up";
          return;
        }

        if (qs("website").value) return;

        const payload = {
          name: qs("username").value,
          email: qs("email").value,
          password: pw.value,
        };

        try {
          const res = await fetch(`${apiBase}/signup`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          });
          const data = await res.json();
          if (!res.ok) {
            globalError.textContent = data.error || "Something went wrong.";
            globalError.style.display = "block";
          } else {
            globalSuccess.textContent = "Success! Redirecting...";
            globalSuccess.style.display = "block";
            setTimeout(() => (location.href = "login.html"), 3000);
          }
        } catch {
          globalError.textContent = "Network error";
          globalError.style.display = "block";
        } finally {
          btn.disabled = false;
          btn.textContent = "Sign Up";
        }
      });
    </script>
  </body>
</html>
