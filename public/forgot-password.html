<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>aibarf | Forgot Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #0a0a0a;
        --card: #121212;
        --fg: #cccccc;
        --accent: #2b7dfc;
        --accent-glow: rgba(43, 125, 252, 0.7);
        --error: #d32f2f;
        --radius: 0.5rem;
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "Poppins", sans-serif;
        background: var(--bg);
        color: var(--fg);
        padding: 1rem;
      }
      .container {
        max-width: 24rem;
        margin: 3rem auto;
        background: var(--card);
        padding: 1rem 2rem 2rem;
        border-radius: var(--radius);
        box-shadow: 0 0 1rem rgba(0, 0, 0, 0.6);
      }
      h2 {
        text-align: center;
        font-size: 1.8rem;
        margin-bottom: 1.5rem;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }
      .form-group {
        display: flex;
        flex-direction: column;
      }
      label {
        font-size: 0.9rem;
        margin-bottom: 0.3rem;
      }
      input[type="email"] {
        height: 2.25rem;
        padding: 0 0.75rem;
        font-size: 0.95rem;
        border-radius: var(--radius);
        border: 1px solid #444;
        background: #181818;
        color: var(--fg);
        transition: box-shadow 0.25s ease, border-color 0.25s ease;
      }
      input:focus {
        border-color: var(--accent);
        box-shadow: 0 0 8px 2px var(--accent-glow);
        outline: none;
      }
      input.error {
        border-color: var(--error);
        box-shadow: 0 0 6px 1px rgba(211, 47, 47, 0.5);
      }
      .error-text {
        font-size: 0.8rem;
        color: var(--error);
        min-height: 1rem;
      }
      .banner {
        text-align: center;
        padding: 0.75rem;
        border-radius: var(--radius);
        margin-bottom: 1rem;
      }
      .banner.error {
        background: var(--error);
        color: white;
      }
      .banner.success {
        background: var(--accent);
        color: white;
      }
      button[type="submit"] {
        height: 3rem;
        font-size: 1rem;
        font-weight: 600;
        border-radius: var(--radius);
        background: var(--accent);
        color: white;
        border: none;
        cursor: pointer;
        transition: background 0.2s ease;
        margin-top: 1rem;
      }
      button[type="submit"]:hover {
        background: #1f5ec2;
      }
      button[disabled] {
        opacity: 0.5;
        cursor: not-allowed;
      }
      /* Override Chrome’s yellow autofill background */
      input:-webkit-autofill,
      input:-webkit-autofill:hover,
      input:-webkit-autofill:focus,
      input:-webkit-autofill:active {
        -webkit-text-fill-color: var(--fg) !important;
        caret-color: var(--fg) !important;
        /* force the inset shadow to recolor the background */
        box-shadow: 0 0 0px 1000px #181818 inset !important;
        /* prevent flash to white */
        transition: background-color 9999s ease-out 0s;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Forgot Password</h2>

      <div id="global-error" class="banner error" style="display: none"></div>
      <div
        id="global-success"
        class="banner success"
        style="display: none"
      ></div>

      <form id="forgot-form" novalidate>
        <div class="form-group">
          <label for="email">Enter your email address</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            autocomplete="email"
            placeholder="you@example.com"
            autofocus
          />
          <div id="email-error" class="error-text"></div>
        </div>

        <button type="submit" id="forgot-submit">Send Reset Link</button>
      </form>
      <p style="text-align: center; margin-top: 1rem">
        <a
          href="/login.html"
          style="color: var(--accent); text-decoration: underline"
        >
          Remembered your password? Log in
        </a>
      </p>
    </div>

    <script>
      // Point to your auth Worker’s domain (adjust if same-origin)
      const API = "https://aibarf-auth.coryzuber.workers.dev";

      const qs = (id) => document.getElementById(id);
      const EMAIL_REGEX = /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/;

      const form = qs("forgot-form");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const emailEl = qs("email");
        const emailErr = qs("email-error");
        const globalError = qs("global-error");
        const globalSuccess = qs("global-success");

        // reset
        globalError.style.display = globalSuccess.style.display = "none";
        emailErr.textContent = "";
        emailEl.classList.remove("error");

        // validate email
        const email = emailEl.value.trim();
        if (!EMAIL_REGEX.test(email)) {
          emailErr.textContent = "Please enter a valid email";
          emailEl.classList.add("error");
          return;
        }

        // disable button
        const btn = qs("forgot-submit");
        btn.disabled = true;
        btn.textContent = "Sending…";

        try {
          const res = await fetch(`${API}/forgot-password`, {
            method: "POST",
            mode: "cors",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email }),
          });
          const data = await res.json();

          if (!res.ok) {
            globalError.textContent = data.error || "Request failed.";
            globalError.style.display = "block";
          } else {
            globalSuccess.textContent =
              "If an account exists, you’ll receive a reset link shortly.";
            globalSuccess.style.display = "block";
          }
        } catch (err) {
          globalError.textContent = "Network error. Please try again.";
          globalError.style.display = "block";
        } finally {
          btn.disabled = false;
          btn.textContent = "Send Reset Link";
        }
      });
    </script>
  </body>
</html>
