<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Upload</title>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: sans-serif;
      padding: 2rem;
      text-align: center;
    }
    form {
      max-width: 500px;
      margin: 2rem auto;
      background: #1f1f1f;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.5);
    }
    input, button {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      background: #333;
      color: #fff;
    }
    button {
      background: #4caf50;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #45a049;
    }
    .status {
      margin-top: 1rem;
      color: #4caf50;
    }
    .error {
      color: #f44336;
    }
  </style>
</head>
<body>
  <h1>Admin Upload</h1>
  <form id="uploadForm">
    <label for="filePath">File Path &amp; Name (e.g., assets/images/default_profile.png)</label>
    <input type="text" id="filePath" name="filePath" required placeholder="Enter full path and file name">

    <label for="fileInput">Choose File</label>
    <input type="file" id="fileInput" name="fileInput" required>

    <button type="submit">Upload File</button>

    <div class="status" id="status"></div>
  </form>

  <script>
  const API = 'https://aibarf-auth.coryzuber.workers.dev';  // Single Worker entry point

  const form = document.getElementById('uploadForm');
  const statusDiv = document.getElementById('status');
  const profilePic = document.getElementById('profilePic');
  const usernameField = document.getElementById('username');
  const bioField = document.getElementById('bio');

  // Fetch user info on load
  window.addEventListener('DOMContentLoaded', async () => {
    try {
      const res = await fetch(`${API}/me`, { credentials: 'include', mode: 'cors' });
      const { user = {} } = res.ok ? await res.json() : {};
      usernameField.value = user.name || '';
      bioField.value = user.bio || '';
      if (user.profile_image_url) {
        profilePic.src = user.profile_image_url;
      }
    } catch (e) {
      console.error(e);
    }
  });

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const filePath = document.getElementById('filePath').value.trim();
    const fileInput = document.getElementById('fileInput').files[0];
    if (!filePath || !fileInput) {
      statusDiv.textContent = 'Missing file or file path!';
      statusDiv.classList.add('error');
      return;
    }

    const formData = new FormData();
    formData.append('filePath', filePath);
    formData.append('file', fileInput);
    statusDiv.textContent = 'Uploading...';
    statusDiv.classList.remove('error');

    try {
      const res = await fetch(`${API}/admin/upload`, { method: 'POST', body: formData });
      const json = await res.json();
      if (!res.ok) {
        statusDiv.textContent = `Error: ${json.message}`;
        statusDiv.classList.add('error');
      } else {
        statusDiv.textContent = json.message || 'Upload complete.';
      }
    } catch (err) {
      statusDiv.textContent = 'Upload failed.';
      statusDiv.classList.add('error');
    }
  });
</script>

</body>
</html>
