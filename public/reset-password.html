<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>aibarf | Reset Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #0a0a0a;
        --card: #121212;
        --fg: #cccccc;
        --accent: #2b7dfc;
        --accent-glow: rgba(43, 125, 252, 0.7);
        --error: #d32f2f;
        --radius: 0.5rem;
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "Poppins", sans-serif;
        background: var(--bg);
        color: var(--fg);
        padding: 1rem;
      }
      .container {
        max-width: 24rem;
        margin: 3rem auto;
        background: var(--card);
        padding: 1rem 2rem 2rem;
        border-radius: var(--radius);
        box-shadow: 0 0 1rem rgba(0, 0, 0, 0.6);
      }
      h2 {
        text-align: center;
        font-size: 1.8rem;
        margin-bottom: 1.5rem;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }
      .form-group {
        display: flex;
        flex-direction: column;
        position: relative; /* for toggle button */
      }
      label {
        font-size: 0.9rem;
        margin-bottom: 0.3rem;
      }
      input[type="password"] {
        height: 2.5rem;
        padding: 0 0.75rem;
        font-size: 0.95rem;
        border-radius: var(--radius);
        border: 1px solid #444;
        background: #181818;
        color: var(--fg);
        transition: box-shadow 0.25s ease, border-color 0.25s ease;
      }
      input:focus {
        border-color: var(--accent);
        box-shadow: 0 0 8px 2px var(--accent-glow);
        outline: none;
      }
      input.error {
        border-color: var(--error);
        box-shadow: 0 0 6px 1px rgba(211, 47, 47, 0.5);
      }
      .error-text {
        font-size: 0.8rem;
        color: var(--error);
        min-height: 1rem;
      }
      .banner {
        text-align: center;
        padding: 0.75rem;
        border-radius: var(--radius);
        margin-bottom: 1rem;
      }
      .banner.error {
        background: var(--error);
        color: white;
      }
      .banner.success {
        background: var(--accent);
        color: white;
      }
      button[type="submit"] {
        height: 3rem;
        font-size: 1rem;
        font-weight: 600;
        border-radius: var(--radius);
        background: var(--accent);
        color: white;
        border: none;
        cursor: pointer;
        transition: background 0.2s ease;
        margin-top: 1rem;
      }
      button[type="submit"]:hover {
        background: #1f5ec2;
      }
      button[disabled] {
        opacity: 0.5;
        cursor: not-allowed;
      }

      /* Toggle password visibility button */
      .toggle-btn {
        position: absolute;
        right: 0.75rem;
        top: 50%;
        transform: translateY(-50%);
        background: transparent;
        border: none;
        color: var(--fg);
        cursor: pointer;
        font-size: 0.9rem;
      }
      .toggle-btn:hover {
        color: var(--accent);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Reset Password</h2>

      <div id="global-error" class="banner error" style="display: none"></div>
      <div id="global-success" class="banner success" style="display: none"></div>

      <form id="reset-form" novalidate>
        <!-- hidden token field -->
        <input type="hidden" id="token" />

        <div class="form-group">
          <label for="password">New Password</label>
          <input
            type="password"
            id="password"
            name="password"
            autocomplete="new-password"
            placeholder="At least 8 characters, letters + numbers"
            required
          />
          <button type="button" class="toggle-btn" data-target="password">
            Show
          </button>
          <div id="password-error" class="error-text"></div>
        </div>

        <div class="form-group">
          <label for="confirm">Confirm Password</label>
          <input
            type="password"
            id="confirm"
            name="confirm"
            autocomplete="new-password"
            placeholder="Re-enter new password"
            required
          />
          <button type="button" class="toggle-btn" data-target="confirm">
            Show
          </button>
          <div id="confirm-error" class="error-text"></div>
        </div>

        <button type="submit" id="reset-submit">Set New Password</button>
      </form>
    </div>

    <script>
      // Point to your auth Worker’s domain
      const API = "https://aibarf-auth.coryzuber.workers.dev";

      const qs = (id) => document.getElementById(id);
      // same regex as signup: at least one letter, one digit, min 8 chars
      const PW_REGEX = /^(?=.*[A-Za-z])(?=.*\d).{8,}$/;

      // Populate token from query string
      const params = new URLSearchParams(location.search);
      const token = params.get("token");
      if (!token) {
        qs("global-error").textContent = "Invalid reset link.";
        qs("global-error").style.display = "block";
        qs("reset-submit").disabled = true;
      } else {
        qs("token").value = token;
      }

      // Toggle handlers
      document.querySelectorAll(".toggle-btn").forEach((btn) => {
        btn.addEventListener("click", () => {
          const target = document.getElementById(btn.dataset.target);
          const type = target.type === "password" ? "text" : "password";
          target.type = type;
          btn.textContent = type === "password" ? "Show" : "Hide";
        });
      });

      const form = qs("reset-form");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const pwdEl = qs("password"),
          confEl = qs("confirm");
        const pwdErr = qs("password-error"),
          confErr = qs("confirm-error");
        const globalError = qs("global-error"),
          globalSuccess = qs("global-success");

        // reset errors
        [globalError, globalSuccess].forEach((b) => (b.style.display = "none"));
        [pwdErr, confErr].forEach((el) => (el.textContent = ""));
        [pwdEl, confEl].forEach((el) => el.classList.remove("error"));

        const pwd = pwdEl.value,
          conf = confEl.value;
        let valid = true;

        if (!PW_REGEX.test(pwd)) {
          pwdErr.textContent =
            "Password must be ≥8 chars, include letters and numbers.";
          pwdEl.classList.add("error");
          valid = false;
        }
        if (conf !== pwd) {
          confErr.textContent = "Passwords do not match.";
          confEl.classList.add("error");
          valid = false;
        }
        if (!valid) return;

        // disable button
        const btn = qs("reset-submit");
        btn.disabled = true;
        btn.textContent = "Submitting…";

        try {
          const res = await fetch(`${API}/reset-password`, {
            method: "POST",
            mode: "cors",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ token, password: pwd }),
          });
          const data = await res.json();

          if (!res.ok) {
            globalError.textContent = data.error || "Reset failed.";
            globalError.style.display = "block";
          } else {
            globalSuccess.textContent =
              "Password updated! Redirecting to login…";
            globalSuccess.style.display = "block";
            setTimeout(() => {
              location.href = "/login.html";
            }, 2000);
          }
        } catch (err) {
          globalError.textContent = "Network error. Please try again.";
          globalError.style.display = "block";
        } finally {
          btn.disabled = false;
          btn.textContent = "Set New Password";
        }
      });
    </script>
  </body>
</html>
