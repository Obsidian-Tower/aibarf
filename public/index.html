<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>aibarf | Home</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #0a0a0a;
        --fg: #cccccc;
        --accent: #2b7dfc;
        --accent-glow: rgba(43, 125, 252, 0.7);
        --purple: #a084fc;
        --purple-glow: rgba(160, 132, 252, 0.7);
        --radius: 0.5rem;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background: var(--bg);
        color: var(--fg);
        font-family: "Poppins", sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
      }

      /* Brand link */
      nav a.logo {
        display: flex;
        align-items: center;
      }

      /* Dynamic nav-right */
      #nav-right {
        display: flex;
        align-items: center;
      }

      /* Guest buttons */
      button.btn-login,
      button.btn-signup {
        margin-left: 1rem;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: var(--radius);
        background: none;
        cursor: pointer;
        font-weight: 500;
        font-size: 1rem;
      }

      /* Always-glowing animations */
      @keyframes glowBlue {
        from { box-shadow: 0 0 4px 1px var(--accent-glow); }
        to   { box-shadow: 0 0 12px 4px var(--accent-glow); }
      }
      @keyframes glowPurple {
        from { box-shadow: 0 0 4px 1px var(--purple-glow); }
        to   { box-shadow: 0 0 12px 4px var(--purple-glow); }
      }

      button.btn-login {
        color: var(--accent);
        animation: glowBlue 2s ease-in-out infinite alternate;
      }
      button.btn-login:hover {
        animation-play-state: paused;
        box-shadow: 0 0 16px 6px var(--accent-glow);
      }

      button.btn-signup {
        color: var(--purple);
        animation: glowPurple 2s ease-in-out infinite alternate;
      }
      button.btn-signup:hover {
        animation-play-state: paused;
        box-shadow: 0 0 16px 6px var(--purple-glow);
      }

      #hero {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      footer {
        text-align: center;
        padding: 1rem;
        font-size: 0.8rem;
        color: #777;
      }
      footer a.z532 {
        color: #00ff84;
        text-decoration: none;
        font-weight: 500;
        margin-left: 0.25rem;
      }
    </style>
  </head>
  <body>
    <nav>
      <!-- left: logo -->
      <a href="index.html" class="logo">
        <img src="/images/aibarf-logo-1.jpeg" alt="aibarf Logo" height="32" />
      </a>

      <!-- right: dynamic -->
      <div id="nav-right"></div>
    </nav>

    <section id="hero">
      <!-- your hero content -->
    </section>

    <footer>
      &copy; 2025 aibarf. All images synthetic. All minds welcome.
      <a href="https://z532.ai" class="z532">A Z532 product.</a>
    </footer>

    <script>
      const API = "https://aibarf-auth.coryzuber.workers.dev";
      const navRight = document.getElementById("nav-right");

      function renderGuest() {
        navRight.innerHTML = `
          <button class="btn-login" onclick="location.href='login.html'">
            Log In
          </button>
          <button class="btn-signup" onclick="location.href='signup.html'">
            Sign Up
          </button>
        `;
      }

      fetch(`${API}/me`, {
        credentials: "include",
        mode: "cors"
      })
        .then(res => res.json())
        .then(data => {
          if (data.user) {
            navRight.innerHTML = `
              <span>Hello, ${data.user.name}</span>
              <button id="logout-btn">Log Out</button>
            `;
            document
              .getElementById("logout-btn")
              .addEventListener("click", () => {
                fetch(`${API}/logout`, {
                  method: "POST",
                  credentials: "include",
                  mode: "cors"
                }).then(() => location.reload());
              });
          } else {
            renderGuest();
          }
        })
        .catch(renderGuest);
    </script>
  </body>
</html>
