<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>aibarf | Home</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #0a0a0a;
        --fg: #cccccc;
        --accent: rgb(56, 136, 255);
        --accent-glow: rgba(56, 136, 255, 0.7);
        /* purple is now purely a starting value, animation will override */
        --purple: hsl(0, 100%, 50%);
        --radius: 0.5rem;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background: var(--bg);
        color: var(--fg);
        font-family: "Poppins", sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
      }

      nav a.logo {
        display: flex;
        align-items: center;
      }

      #nav-right {
        display: flex;
        align-items: center;
      }

      /* Log In */
      button.btn-login {
        margin-left: 1rem;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: var(--radius);
        background: none;
        cursor: pointer;
        font-weight: 500;
        font-size: 1rem;
        color: var(--accent);
        box-shadow: 0 0 2px 2px var(--accent-glow);
        transition: box-shadow 0.3s ease;
      }
      button.btn-login:hover {
        box-shadow: 0 0 60px 4px var(--accent-glow);
      }

      /* Sign Up — hue‑shifting text + glow from currentColor */
      @keyframes hueShift {
        0% {
          color: hsl(0, 100%, 50%);
        }
        14% {
          color: hsl(30, 100%, 50%);
        }
        28% {
          color: hsl(60, 100%, 50%);
        }
        43% {
          color: hsl(120, 100%, 50%);
        }
        57% {
          color: hsl(240, 100%, 50%);
        }
        71% {
          color: hsl(275, 100%, 50%);
        }
        86% {
          color: hsl(300, 100%, 50%);
        }
        100% {
          color: hsl(360, 100%, 50%);
        }
      }

      button.btn-signup {
        margin-left: 1rem;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: var(--radius);
        background: none;
        cursor: pointer;
        font-weight: 500;
        font-size: 1rem;
        /* start at purple but get overridden by the animation */
        color: var(--purple);
        animation: hueShift 25s linear infinite;
        /* use currentColor for the glow */
        box-shadow: 0 0 2px 2px currentColor;
        transition: box-shadow 0.3s ease;
      }
      button.btn-signup:hover {
        /* now the glow *size* can grow, and will use the current hue */
        box-shadow: 0 0 60px 4px currentColor;
      }

      #hero {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      footer {
        text-align: center;
        padding: 1rem;
        font-size: 0.8rem;
        color: #777;
      }
      footer a.z532 {
        color: #00ff84;
        text-decoration: none;
        font-weight: 500;
        margin-left: 0.25rem;
      }
      /* “Create Set” circle‑plus button */
      .btn-add {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 2rem;
        height: 2rem;
        margin-right: 0.75rem;
        border-radius: 50%;
        background: none;
        border: 2px solid var(--accent);
        color: var(--accent);
        font-size: 1.25rem;
        cursor: pointer;
        position: relative;
        transition: box-shadow 0.2s ease, transform 0.2s ease;
      }
      .btn-add:hover {
        box-shadow: 0 0 8px 4px var(--accent-glow);
        transform: scale(1.1);
      }
      /* simple tooltip */
      .btn-add[data-tooltip]:hover::after {
        content: attr(data-tooltip);
        position: absolute;
        top: -1.5rem;
        left: 50%;
        transform: translateX(-50%);
        background: var(--fg);
        color: var(--bg);
        padding: 0.25rem 0.5rem;
        font-size: 0.75rem;
        border-radius: var(--radius);
        white-space: nowrap;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="index.html" class="logo">
        <img src="/images/aibarf-logo-1.jpeg" alt="aibarf Logo" height="32" />
      </a>
      <div id="nav-right"></div>
    </nav>

    <section id="hero">
      <!-- hero content -->
    </section>

    <footer>
      &copy; 2025 aibarf. All images synthetic. All minds welcome.
      <a href="https://z532.ai" class="z532">A Z532 product.</a>
    </footer>

    <script>
      const API = "https://aibarf-auth.coryzuber.workers.dev";
      const navRight = document.getElementById("nav-right");

      function renderGuest() {
        navRight.innerHTML = `
          <button class="btn-login" onclick="location.href='login.html'">
            Log In
          </button>
          <button class="btn-signup" onclick="location.href='signup.html'">
            Sign Up
          </button>
        `;
      }

      fetch(`${API}/me`, {
        credentials: "include",
        mode: "cors",
      })
        .then((res) => res.json())
        .then((data) => {
          if (data.user) {
            navRight.innerHTML = `
        <button class="btn-add" data-tooltip="Create Set"
                onclick="location.href='create-image-set.html'">
          ＋
        </button>
        <span>Hello, ${data.user.name}</span>
        <button id="logout-btn">Log Out</button>
      `;
            document
              .getElementById("logout-btn")
              .addEventListener("click", () => {
                fetch(`${API}/logout`, {
                  method: "POST",
                  credentials: "include",
                  mode: "cors",
                }).then(() => location.reload());
              });
          } else {
            renderGuest();
          }
        })
        .catch(renderGuest);
    </script>
  </body>
</html>
