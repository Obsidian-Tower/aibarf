<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>aibarf | Home</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #0a0a0a;
        --fg: #cccccc;
        --accent: rgb(56, 136, 255);
        --accent-glow: rgba(56, 136, 255, 0.7);
        --radius: 0.5rem;
        --card-bg: #1a1a1a;
        --muted: #aaa;
        --overlay: rgba(0, 0, 0, 0.7);
        --columns: 6;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background: var(--bg);
        color: var(--fg);
        font-family: "Poppins", sans-serif;
        padding-top: 80px;
        overflow-x: hidden;
      }

      nav {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 80px;
        padding: 1rem 2rem;
        background: rgba(10, 10, 10, 0.9);
        backdrop-filter: blur(8px);
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 1000;
        transition: padding 0.3s ease, height 0.3s ease, background 0.3s ease;
      }

      nav.scrolled {
        height: 60px;
        padding: 0.5rem 1rem;
        background: rgba(10, 10, 10, 0.95);
      }

      nav a.logo {
        display: flex;
        align-items: center;
        max-width: 100%;
      }

      #nav-controls {
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
        justify-content: flex-end;
        overflow: hidden;
      }

      #nav-right {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        flex-wrap: wrap;
        justify-content: flex-end;
        overflow: hidden;
      }

      .btn-add {
        width: 2.5rem;
        height: 2.5rem;
        border-radius: 50%;
        border: 2px solid var(--accent);
        background: none;
        color: var(--accent);
        cursor: pointer;
        font-size: 1.5rem;
        position: relative;
        transition: box-shadow 0.2s ease, transform 0.2s ease;
      }

      .btn-add:hover {
        box-shadow: 0 0 8px 4px var(--accent-glow);
        transform: scale(1.1);
      }

      button#back-btn {
        padding: 0.5rem 1rem;
        border: none;
        border-radius: var(--radius);
        background: none;
        cursor: pointer;
        font-weight: 500;
        font-size: 1rem;
        color: var(--accent);
        box-shadow: 0 0 2px 2px var(--accent-glow);
        transition: box-shadow 0.3s ease;
      }

      button#back-btn:hover {
        box-shadow: 0 0 60px 4px var(--accent-glow);
      }

      .container {
        padding: 1rem;
        max-width: 100%;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(var(--columns), 1fr);
        gap: 2px;
        overflow-x: hidden;
      }

      .grid img {
        width: 100%;
        aspect-ratio: 1/1;
        object-fit: cover;
        border-radius: var(--radius);
        cursor: pointer;
        transition: transform 0.2s ease;
      }

      .grid img:hover {
        transform: scale(1.05);
      }

      #status {
        text-align: center;
        color: var(--muted);
        margin: 2rem 0;
      }

      .set-header {
        background: var(--card-bg);
        padding: 1rem;
        border-radius: var(--radius);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        margin-bottom: 1rem;
        overflow-x: hidden;
      }

      .set-header h1 {
        font-size: 1.8rem;
        margin-bottom: 0.25rem;
      }

      .set-header p {
        font-size: 1rem;
        color: var(--muted);
        margin-bottom: 0.5rem;
      }

      .creator-name {
        font-size: 0.9rem;
        color: var(--accent);
      }

      .lightbox-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--overlay);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 2000;
      }

      .lightbox-overlay img {
        max-width: 90%;
        max-height: 90%;
        border-radius: var(--radius);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      }

      footer {
        text-align: center;
        padding: 1rem;
        font-size: 0.8rem;
        color: #777;
      }

      footer a.z532 {
        color: #00ff84;
        text-decoration: none;
        font-weight: 500;
      }

      /* Mobile adjustments */
      @media (max-width: 600px) {
        nav {
          padding: 0.5rem 1rem !important;
          height: 60px !important;
        }

        .btn-add {
          width: 2rem;
          height: 2rem;
          font-size: 1.2rem;
        }

        #nav-right,
        #nav-controls {
          flex-wrap: wrap;
          gap: 0.3rem;
        }

        button#back-btn {
          padding: 0.4rem 0.8rem;
          font-size: 0.9rem;
        }

        .set-header h1 {
          font-size: 1.4rem;
        }

        .set-header p {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="index.html" class="logo">
        <img src="/images/aibarf-logo-1.jpeg" alt="aibarf Logo" height="32" />
      </a>

      <!-- NEW: container for − / ＋ buttons -->
      <div id="nav-controls"></div>

      <!-- existing container for login/signup or create+hello -->
      <div id="nav-right"></div>
    </nav>

    <section id="hero" class="hero">
      <div class="container">
        <h2>AIBARF</h2>
        <p>AI Generated, Human Curated</p>
        <!-- Slider removed and replaced by buttons in nav -->
      </div>
    </section>

    <main class="container">
      <div id="grid-status">Loading sets…</div>
      <div id="sets-grid" class="grid" style="display: none"></div>
    </main>

    <footer>
      &copy; 2025 aibarf. All images synthetic. All minds welcome.
      <a href="https://z532.ai" class="z532">A Z532 product.</a>
    </footer>

    <script>
      const API = "https://aibarf-auth.coryzuber.workers.dev";
      const navControls = document.getElementById("nav-controls");
      const navRight = document.getElementById("nav-right");

      // HTML for our new controls
      const controlsHTML = `
        <button id="decrease-btn" class="btn-add" data-tooltip="Smaller tiles (more columns)">−</button>
        <button id="increase-btn" class="btn-add" data-tooltip="Larger tiles (fewer columns)">＋</button>
      `;

      // Adjust the --columns CSS variable by delta (+1 or -1)
      function adjustCols(delta) {
        const root = document.documentElement;
        let cols = parseInt(
          getComputedStyle(root).getPropertyValue("--columns"),
          10
        );
        cols = Math.max(1, cols + delta);
        root.style.setProperty("--columns", cols);
      }

      // Wire up our −/+ buttons to call adjustCols
      function attachControlListeners() {
        const dec = document.getElementById("decrease-btn");
        const inc = document.getElementById("increase-btn");
        if (dec) dec.addEventListener("click", () => adjustCols(+1));
        if (inc) inc.addEventListener("click", () => adjustCols(-1));
      }

      // Render nav controls for a guest
      function renderGuest() {
        navControls.innerHTML = controlsHTML;
        navRight.innerHTML = `
          <button class="btn-login" onclick="location.href='login.html'">Log In</button>
          <button class="btn-signup" onclick="location.href='signup.html'">Sign Up</button>
        `;
        attachControlListeners();
      }

      // On load, fetch auth state and build nav
      fetch(`${API}/me`, { credentials: "include", mode: "cors" })
        .then((r) => r.json())
        .then((data) => {
          // Always inject our −/+ controls
          navControls.innerHTML = controlsHTML;

          if (data.user) {
            navRight.innerHTML = `
              <button class="btn-add" data-tooltip="Create Set"
                      onclick="location.href='create-image-set.html'">＋</button>
              <span style="margin-left:0.5rem;font-weight:500;">
                Hello, ${data.user.name}
              </span>
              <button id="logout-btn">Log Out</button>
            `;
            document
              .getElementById("logout-btn")
              .addEventListener("click", () => {
                fetch(`${API}/logout`, {
                  method: "POST",
                  credentials: "include",
                  mode: "cors",
                }).then(() => location.reload());
              });
            attachControlListeners();
          } else {
            renderGuest();
          }
        })
        .catch(renderGuest);

      // Top nav scroll behavior
      window.addEventListener("scroll", () => {
        const nav = document.querySelector("nav");
        if (window.scrollY > 50) nav.classList.add("scrolled");
        else nav.classList.remove("scrolled");
      });

      // Fetch and render Level 1–5 sets
      async function loadSets() {
        const status = document.getElementById("grid-status");
        const grid = document.getElementById("sets-grid");
        try {
          const res = await fetch(`${API}/public-sets`, {
            credentials: "include",
            mode: "cors",
          });
          if (!res.ok) throw new Error("Failed to fetch sets");
          const { sets } = await res.json();
          if (!sets.length) {
            status.textContent = "No image sets to display.";
            return;
          }
          status.style.display = "none";
          grid.style.display = "grid";

          sets.forEach((s) => {
            const a = document.createElement("a");
            a.href = `/set.html?id=${s.id}`;
            a.className = "card";

            const img = document.createElement("img");
            img.src = s.mainImageUrl;
            img.alt = s.title;
            img.className = "thumbnail";
            a.appendChild(img);

            const ov = document.createElement("div");
            ov.className = "overlay";
            ov.innerHTML = `
              <h2>${s.title}</h2>
              <div class="card-stats">${s.imageCount} Images</div>
              <div class="creator-name">by ${s.createdBy}</div>
            `;
            a.appendChild(ov);

            grid.appendChild(a);
          });
        } catch (err) {
          status.textContent = err.message;
        }
      }

      loadSets();
    </script>
  </body>
</html>
