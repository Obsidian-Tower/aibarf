<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>aibarf | Home</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #0a0a0a;
        --fg: #cccccc;
        --accent: rgb(56, 136, 255);
        --accent-glow: rgba(56, 136, 255, 0.7);
        --radius: 0.5rem;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background: var(--bg);
        color: var(--fg);
        font-family: "Poppins", sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
      }

      nav a.logo {
        display: flex;
        align-items: center;
      }

      #nav-right {
        display: flex;
        align-items: center;
      }

      /* Log In */
      button.btn-login {
        margin-left: 1rem;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: var(--radius);
        background: none;
        cursor: pointer;
        font-weight: 500;
        font-size: 1rem;
        color: var(--accent);
        box-shadow: 0 0 2px 2px var(--accent-glow);
        transition: box-shadow 0.3s ease;
      }
      button.btn-login:hover {
        box-shadow: 0 0 16px 4px var(--accent-glow);
      }

      /* Sign Up with hue‑shifting glow */
      @keyframes hueShift {
        0% {
          color: hsl(0, 100%, 50%);
          box-shadow: 0 0 2px 2px hsla(0, 100%, 50%, 0.7);
        }
        14.2857% {
          color: hsl(30, 100%, 50%);
          box-shadow: 0 0 2px 2px hsla(30, 100%, 50%, 0.7);
        }
        28.5714% {
          color: hsl(60, 100%, 50%);
          box-shadow: 0 0 2px 2px hsla(60, 100%, 50%, 0.7);
        }
        42.8571% {
          color: hsl(120, 100%, 50%);
          box-shadow: 0 0 2px 2px hsla(120, 100%, 50%, 0.7);
        }
        57.1428% {
          color: hsl(240, 100%, 50%);
          box-shadow: 0 0 2px 2px hsla(240, 100%, 50%, 0.7);
        }
        71.4285% {
          color: hsl(275, 100%, 50%);
          box-shadow: 0 0 2px 2px hsla(275, 100%, 50%, 0.7);
        }
        85.7142% {
          color: hsl(300, 100%, 50%);
          box-shadow: 0 0 2px 2px hsla(300, 100%, 50%, 0.7);
        }
        100% {
          color: hsl(360, 100%, 50%);
          box-shadow: 0 0 2px 2px hsla(360, 100%, 50%, 0.7);
        }
      }

      button.btn-signup {
        margin-left: 1rem;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: var(--radius);
        background: none;
        cursor: pointer;
        font-weight: 500;
        font-size: 1rem;
        animation: hueShift 7s linear infinite;
        transition: box-shadow 0.3s ease;
      }
      button.btn-signup:hover {
        /* grow the glow just like the login button */
        box-shadow: 0 0 16px 4px currentColor;
      }

      #hero {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      footer {
        text-align: center;
        padding: 1rem;
        font-size: 0.8rem;
        color: #777;
      }
      footer a.z532 {
        color: #00ff84;
        text-decoration: none;
        font-weight: 500;
        margin-left: 0.25rem;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="index.html" class="logo">
        <img src="/images/aibarf-logo-1.jpeg" alt="aibarf Logo" height="32" />
      </a>
      <div id="nav-right"></div>
    </nav>

    <section id="hero">
      <!-- hero content -->
    </section>

    <footer>
      &copy; 2025 aibarf. All images synthetic. All minds welcome.
      <a href="https://z532.ai" class="z532">A Z532 product.</a>
    </footer>

    <script>
      const API = "https://aibarf-auth.coryzuber.workers.dev";
      const navRight = document.getElementById("nav-right");

      function renderGuest() {
        navRight.innerHTML = `
          <button class="btn-login" onclick="location.href='login.html'">
            Log In
          </button>
          <button class="btn-signup" onclick="location.href='signup.html'">
            Sign Up
          </button>
        `;
      }

      fetch(`${API}/me`, {
        credentials: "include",
        mode: "cors",
      })
        .then((res) => res.json())
        .then((data) => {
          if (data.user) {
            navRight.innerHTML = `
              <span>Hello, ${data.user.name}</span>
              <button id="logout-btn">Log Out</button>
            `;
            document
              .getElementById("logout-btn")
              .addEventListener("click", () => {
                fetch(`${API}/logout`, {
                  method: "POST",
                  credentials: "include",
                  mode: "cors",
                }).then(() => location.reload());
              });
          } else {
            renderGuest();
          }
        })
        .catch(renderGuest);
    </script>
  </body>
</html>
