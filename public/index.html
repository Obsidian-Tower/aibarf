<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>aibarf | Home</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #0a0a0a;
        --fg: #cccccc;
        --accent: rgb(56, 136, 255);
        --accent-glow: rgba(56, 136, 255, 0.7);
        --radius: 0.5rem;
        --card-bg: #1a1a1a;
        --muted: #aaa;
        --overlay: rgba(0, 0, 0, 0.7);
        --columns: 3;
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html, body {
        width: 100%;
        overflow-x: hidden;
      }
      body {
        background: var(--bg);
        color: var(--fg);
        font-family: "Poppins", sans-serif;
        padding-top: 80px;
        padding-bottom: 60px; /* for bottom nav */
      }
      nav.top-nav {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 80px;
        padding: 1rem 2rem;
        background: rgba(10, 10, 10, 0.9);
        backdrop-filter: blur(8px);
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 1000;
        transition: padding 0.3s ease, height 0.3s ease, background 0.3s ease;
      }
      nav.top-nav.scrolled {
        height: 60px;
        padding: 0.5rem 1rem;
        background: rgba(10, 10, 10, 0.95);
      }
      nav.top-nav a.logo img {
        height: 32px;
        border-radius: var(--radius);
      }
      #nav-right {
        display: flex;
        align-items: center;
      }
      .profile-img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
        cursor: pointer;
        box-shadow: 0 0 2px 2px var(--accent-glow);
        transition: box-shadow 0.3s ease;
      }
      .profile-img:hover {
        box-shadow: 0 0 60px 4px var(--accent-glow);
      }
      .bottom-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 60px;
        padding: 0.5rem 1rem;
        background: rgba(10, 10, 10, 0.95);
        backdrop-filter: blur(8px);
        display: flex;
        justify-content: flex-end;
        align-items: center;
        z-index: 999;
      }
      .btn-add {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 2.5rem;
        height: 2.5rem;
        margin-right: 0.75rem;
        border-radius: 50%;
        background: none;
        border: 2px solid var(--accent);
        color: var(--accent);
        font-size: 1.5rem;
        cursor: pointer;
        position: relative;
        transition: box-shadow 0.2s ease, transform 0.2s ease;
      }
      .btn-add:hover {
        box-shadow: 0 0 8px 4px var(--accent-glow);
        transform: scale(1.1);
      }
      .btn-add[data-tooltip]:hover::after {
        content: attr(data-tooltip);
        position: absolute;
        top: 100%;
        left: 50%;
        transform: translateX(-50%) translateY(0.5rem);
        background: var(--fg);
        color: var(--bg);
        padding: 0.25rem 0.5rem;
        font-size: 0.75rem;
        border-radius: var(--radius);
        white-space: nowrap;
        z-index: 10;
      }
      .modal {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.85);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 2000;
      }
      .modal.active {
        display: flex;
      }
      .modal-content {
        background: #1a1a1a;
        padding: 2rem;
        border-radius: var(--radius);
        text-align: center;
        width: 90%;
        max-width: 400px;
        box-shadow: 0 8px 30px rgba(0,0,0,0.5);
      }
      .modal-content h3 {
        margin-bottom: 1rem;
      }
      .modal-content button {
        margin-top: 1rem;
        display: block;
        width: 100%;
        padding: 0.75rem;
        border-radius: var(--radius);
        border: none;
        background: var(--accent);
        color: #fff;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s;
      }
      .modal-content button:hover {
        background: rgba(56, 136, 255, 0.8);
      }
    </style>
  </head>
  <body>
    <nav class="top-nav">
      <a href="index.html" class="logo">
        <img src="/images/aibarf-logo-1.jpeg" alt="aibarf Logo" />
      </a>
      <div id="nav-right"></div>
    </nav>

    <nav class="bottom-nav">
      <div id="bottom-nav-controls"></div>
    </nav>

    <section id="hero" class="hero">
      <div class="container">
        <h2>AIBARF</h2>
        <p>AI Generated, Human Curated</p>
      </div>
    </section>

    <main class="container">
      <div id="grid-status">Loading sets…</div>
      <div id="sets-grid" class="grid" style="display: none"></div>
    </main>

    <footer>
      &copy; 2025 aibarf. All images synthetic. All minds welcome.
      <a href="https://z532.ai" class="z532">A Z532 product.</a>
    </footer>

    <div id="profileModal" class="modal">
      <div class="modal-content">
        <h3 id="modalUsername"></h3>
        <button onclick="location.href='edit-profile.html'">Edit Profile</button>
        <button id="logoutButton">Log Out</button>
        <button onclick="document.getElementById('profileModal').classList.remove('active')">Close</button>
      </div>
    </div>

    <script>
      const API = "https://aibarf-auth.coryzuber.workers.dev";
      const bottomNavControls = document.getElementById("bottom-nav-controls");
      const navRight = document.getElementById("nav-right");
      const profileModal = document.getElementById("profileModal");
      const modalUsername = document.getElementById("modalUsername");
      const logoutButton = document.getElementById("logoutButton");

      const controlsHTML = `
        <button id="decrease-btn" class="btn-add" data-tooltip="Smaller tiles (more columns)">−</button>
        <button id="increase-btn" class="btn-add" data-tooltip="Larger tiles (fewer columns)">＋</button>
      `;

      function adjustCols(delta) {
        const root = document.documentElement;
        let cols = parseInt(
          getComputedStyle(root).getPropertyValue("--columns"),
          10
        );
        cols = Math.max(1, cols + delta);
        root.style.setProperty("--columns", cols);
      }

      function attachControlListeners() {
        const dec = document.getElementById("decrease-btn");
        const inc = document.getElementById("increase-btn");
        if (dec) dec.addEventListener("click", () => adjustCols(+1));
        if (inc) inc.addEventListener("click", () => adjustCols(-1));
      }

      function renderGuest() {
        bottomNavControls.innerHTML = controlsHTML;
        navRight.innerHTML = `
          <button class="btn-login" onclick="location.href='login.html'">Log In</button>
          <button class="btn-signup" onclick="location.href='signup.html'">Sign Up</button>
        `;
        attachControlListeners();
      }

      fetch(`${API}/me`, { credentials: "include", mode: "cors" })
        .then((r) => r.json())
        .then((data) => {
          bottomNavControls.innerHTML = controlsHTML;
          if (data.user && data.user.profile_image_url) {
            const img = document.createElement("img");
            img.src = data.user.profile_image_url;
            img.alt = "Profile";
            img.className = "profile-img";
            img.addEventListener("click", () => {
              profileModal.classList.add("active");
              modalUsername.textContent = data.user.name || "User";
            });
            navRight.appendChild(img);

            logoutButton.addEventListener("click", () => {
              fetch(`${API}/logout`, {
                method: "POST",
                credentials: "include",
                mode: "cors",
              }).then(() => location.reload());
            });

            attachControlListeners();
          } else {
            renderGuest();
          }
        })
        .catch(renderGuest);

      window.addEventListener("scroll", () => {
        const nav = document.querySelector(".top-nav");
        if (window.scrollY > 50) nav.classList.add("scrolled");
        else nav.classList.remove("scrolled");
      });

      async function loadSets() {
        const status = document.getElementById("grid-status");
        const grid = document.getElementById("sets-grid");
        try {
          const res = await fetch(`${API}/public-sets`, {
            credentials: "include",
            mode: "cors",
          });
          if (!res.ok) throw new Error("Failed to fetch sets");
          const { sets } = await res.json();
          if (!sets.length) {
            status.textContent = "No image sets to display.";
            return;
          }
          status.style.display = "none";
          grid.style.display = "grid";

          sets.forEach((s) => {
            const a = document.createElement("a");
            a.href = `/set.html?id=${s.id}`;
            a.className = "card";

            const img = document.createElement("img");
            img.src = s.mainImageUrl;
            img.alt = s.title;
            img.className = "thumbnail";
            a.appendChild(img);

            const ov = document.createElement("div");
            ov.className = "overlay";
            const levelEmojis = {
              1: "🧸🏞️🌿🖍️🐥",
              2: "🎨🍭🔮🧬🌈",
              3: "🚗🏙️🏗️🤸‍♀️🚴‍♂️",
              4: "🤔🏛️✊🏳️‍🌈📢",
              5: "🎭👙🤡🍸👠",
              6: "🔥🍑🍆🤤💦",
              7: "🔪💏🛏️💖🧨",
              8: "🍒💋🌶️🥵💥",
              9: "😈🔞🧛‍♀️👅😻",
              0: "🕳️☠️🤯👺👹",
            };
            const emojiSet = levelEmojis[s.level] || "";
            ov.innerHTML = `
              <h2>${s.title}</h2>
              <div class="card-stats">Level ${s.level} ${emojiSet}</div>
              <div class="card-stats">${s.imageCount} Images</div>
              <div class="creator-name">by ${s.createdBy}</div>
            `;
            a.appendChild(ov);
            grid.appendChild(a);
          });
        } catch (err) {
          status.textContent = err.message;
        }
      }

      loadSets();
    </script>
  </body>
</html>
